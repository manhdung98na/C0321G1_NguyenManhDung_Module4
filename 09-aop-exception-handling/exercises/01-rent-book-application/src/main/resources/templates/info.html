<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="/layout :: head"></head>
<body>
<h2>BOOK DETAIL</h2>

<form action="/rent" method="post" th:object="${bookDTO}">
    <table id="books">
        <tr>
            <th style="width: 20%">ID</th>
            <td><input type="text" readonly th:field="*{id}"/></td>
        </tr>
        <tr>
            <th style="width: 20%">Name</th>
            <td><input type="text" readonly th:field="*{nameOfBook}"/></td>
        </tr>
        <tr>
            <th style="width: 20%">Quantity</th>
            <td><input type="text" readonly th:field="*{quantityOfBook}"/></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button style="width: 100px; margin: 8px; height: 30px; line-height: 30px; text-: none"><a href="/">Back</a></button>
                <button type="submit" style="width: 100px; margin: 8px; height: 30px; line-height: 30px;color: white; background-color: #4CAF50">Rent</button>
            </td>
        </tr>
    </table>
</form>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
