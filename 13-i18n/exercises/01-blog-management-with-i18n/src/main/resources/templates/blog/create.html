<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="/layout :: head"></head>
<body>
<h2>ADD NEW BLOG</h2>
<form th:action="@{/blog/create}" th:object="${blog}" method="post" id="form">
    <table id="products" style="margin: 0; padding: 0" ; width="100%">
        <tr>
            <td style="width: 20%">
                <label for="title">Title blog: </label>
            </td>
            <td>
                <input type="text" id="title" th:field="*{titleBlog}" required/>
            </td>
        </tr>
        <tr>
            <td style="width: 20%">
                <label for="content">Content blog: </label>
            </td>
            <td>
                <textarea id="content" th:field="*{contentBlog}" required rows="5"
                          style="resize: none; width: 100%"></textarea>
            </td>
        </tr>
        <tr>
            <td style="width: 20%">
                <label for="category">Category: </label>
            </td>
            <td>
                <input type="radio" id="category" th:each="category : ${categories}"
                       th:field="*{category}" th:text="${category.nameCategory}" th:value="${category.id}" required>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <input type="reset" value="Reset"/>
                <input type="submit" value="Submit"/>
            </td>
        </tr>
    </table>
</form>
<a href="/category">
    Back to home
</a>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
